<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<body>
<div class="centre">
    <span th:text="${noMovies}"/>
    <table>
        <tr>
            <th th:text="#{movies.id}">ID</th>
            <th th:text="#{movies.title}">Title</th>
            <th th:text="#{movies.year}">Year</th>
        </tr>
        <tr th:each="movie: ${movies}" th:object="${movie}">
            <td th:text="*{movieID}">ID</td>
            <td th:text="*{title}">Title</td>
            <td th:text="*{year}">Year</td>
        </tr>
    </table>
</div>

<footer>
        <span th:with="currentUrl=(${@thymeleafBeans.removeLangFromUrl()})">
            <a th:href="@{${currentUrl}(lang=ie)}">Irish</a>
        </span>
    <span th:with="currentUrl=(${@thymeleafBeans.removeLangFromUrl()})">
            <a th:href="@{${currentUrl}(lang=fr)}">French</a>
        </span>
</footer>

</body>
</html>
